apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: obligatorio
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    # Opcional, suele ayudar a evitar NodePort:
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - name: http
      port: 80           # puerto p√∫blico del LB
      targetPort: 3000   # containerPort del deployment
      protocol: TCP
